<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/61d92adc5f.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Button trigger modal -->

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>


  <form id="educationForm" style="display: none;">
    <div class="p-2 ">
      <h6 class="fw-bolder">Academic </h6>
    </div>


    <!-- Add the rest of the form fields here -->
    <div class="mb-4">
      <button type="submit" class="btn btn-success">Save</button>
      <button type="button" class="btn btn-secondary" id="cancelEducationBtn">Cancel</button>
    </div>
  </form>
  <button class="text-success border border-3 border-success py-2 px-3 w-auto bg-white zoom-on-hover" type="button"
    id="addEducationBtn">
    <i class="fa-solid fa-plus fa-sm" style="color: #04710b;"></i> Portfolio
  </button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var addEducationBtn = document.getElementById("addEducationBtn");
      var educationForm = document.getElementById("educationForm");
      var cancelEducationBtn = document.getElementById("cancelEducationBtn");

      addEducationBtn.addEventListener("click", function () {
        addEducationBtn.style.display = "none";
        educationForm.style.display = "block";
      });

      cancelEducationBtn.addEventListener("click", function () {
        addEducationBtn.style.display = "block";
        educationForm.style.display = "none";
      });
    });
  </script>

</body>

</html>
